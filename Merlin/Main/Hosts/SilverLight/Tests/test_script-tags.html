<head>

  <title>DLR Silverlight tests - script tags</title>

  <!--
  <link rel="stylesheet" href="qunit/testsuite.css" type="text/css" media="screen" />
  -->

  <script type="text/javascript">
    if(!window.DLR)
      window.DLR = {}
    DLR.settings = { source: 'script-tags.xap' }
  </script>
  <script type="text/javascript" src="dlr.js"></script>

  <script type="application/ruby">
    $script_tags_run ||= {}
    $script_tags_run['inline-ruby'] = {:inline => true, :defer => false}
  </script>

  <script type="application/ruby" defer="true" id="deferredInline">
    $script_tags_run ||= {}
    $script_tags_run['inline-ruby-deferred'] = {:inline => true, :defer => true}
  </script>

  <script type="application/ruby" src="fixtures/ext-defer.rb"></script>
 
  <script type="application/ruby" src="fixtures/ext-nodefer.rb" defer="false"></script>

  <script type="application/x-ruby">
    $script_tags_run ||= {}
    $script_tags_run['inline-xruby'] = {:inline => true, :defer => false}
  </script>

  <script type="text/ruby">
    $script_tags_run ||= {}
    $script_tags_run['inline-text-ruby'] = {:inline => true, :defer => false}
  </script>

  <script type="application/ruby">
    require 'fixtures/ext-defer.rb'
  </script>

  <!--
  <script src="jquery.js"></script>
  <script src="util.js"></script>
  <script src="test_script-tags.js"></script>
  -->

  <script type="application/ruby" src="test_script-tags.rb"></script>

</head>

    $: << 'lib'

</body>
